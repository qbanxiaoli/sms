spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          # 设置允许跨域的路径
          '[/**]':
            # 允许所有访问源地址
            allowedOrigins: "*"
            # 允许所有请求方式
            allowedMethods: "*"
            # 允许所有请求头
            allowedHeaders: "*"
            # 设置响应报头，不能使用*号
            exposedHeaders: "token, Content-Type, Content-Disposition"
            # 是否允许证书，不再默认开启
            allowCredentials: true
            # 设置允许跨域时间为1800s
            maxAge: 1800
    config:
      profile: service
      label: master
      username: admin
      password: 123456
      fail-fast: true
      discovery:
        enabled: true
        serviceId: config-server

eureka:
  client:
    service-url:
      defaultZone: http://admin:123456@${eureka.host:localhost}:${eureka.port:1111}/eureka/

