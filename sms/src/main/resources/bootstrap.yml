spring:
  application:
    name: sms
  cloud:
    config:
      profile: config,db,redis,regular,service
      label: master
      username: admin
      password: 123456
      fail-fast: true
      discovery:
        enabled: true
        serviceId: config-server
      retry:
          # 配置重试次数，默认为6
          max-attempts: 6
          # 间隔乘数，默认1.1
          multiplier: 1.1
          # 初始重试间隔时间，默认1000ms
          initial-interval: 1000
          # 最大间隔时间，默认2000ms
          max-interval: 2000

eureka:
  client:
    service-url:
      defaultZone: http://admin:123456@${eureka.host:localhost}:${eureka.port:1111}/eureka/

# 分布式文件系统FDFS配置
fdfs:
  soTimeout: 1500 #socket连接超时时长
  connectTimeout: 600 #连接tracker服务器超时时长
  thumbImage: #缩略图生成参数，可选
    width: 150
    height: 150
  trackerList: #TrackerList参数,支持多个，我这里只有一个，如果有多个在下方加- x.x.x.x:port
  - 123.207.85.155:22122