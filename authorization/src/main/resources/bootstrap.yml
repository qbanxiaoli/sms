spring:
  application:
    name: authorization
  security:
    user:
      # 认证使用的用户名
      name: admin
      # 认证使用的密码
      password: 123456
  cloud:
    config:
      profile: db,service
      label: master
      username: admin
      password: 123456
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    service-url:
      defaultZone: http://admin:123456@${eureka.host:localhost}:${eureka.port:1111}/eureka/

encrypt:
  key-store:
    location: classpath:/tcm.jks
    alias: tcm
    password: tcmpass
    secret: tcmpass


